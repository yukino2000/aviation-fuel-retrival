<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/register.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>注册页面</title>
</head>
<body>
    <div id="body">
        <aside id="header_menu">
            <div class="windowtool">
                <i class="fa fa-window-minimize"></i>
                <i class="fa fa-close"></i>
            </div>
        </aside>
        <div class="title">注册页面</div>
        <div class="register_tip">这里的提示会指导你完成注册的嗷</div>
        <div class="input_box">
            <i class="fa fa-address-book-o"></i>
            <input type="text" class="inputtxt">
        </div>
        <div class="input_box">
            <i class="fa fa-eercast"></i>
            <input type="password" class="inputtxt">
        </div>
        <div class="register_confirm"> 提交</div>
    </div>
    <div id="load_box"><img src="../data/login.gif" alt=""></div>
    <script src="../render/register.js"></script>
</body>
</html>
